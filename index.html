<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or Sign Up</title>
    <link rel="shortcut icon" href="icon-png.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <p>made by Eleanya David</p>
    <div class="container">
        <div class="container-left">
            <img src="facebook text.svg" alt="" class="facebook-text">
            <div class="caption-div">
                <h2 class="caption">Connect with friends and the world around you on Facebook.</h2>
            </div>
        </div>
        <div class="container-right">
            <div class="inputs">
                <input type="email" placeholder="Enter your username">
                <input type="password" placeholder="Enter your password" class="second-input">
                <div class="login second-input">
                    <h2>Log In</h2>
                </div>
                <p class="f-pass link-margin">Forgot Password?</p>

                <hr class="hr">
                
                <div class="create">
                    <h2>create New Account</h2>
                </div>
            </div>
        </div>
    </div>

    <p>To support Eleanya david contact him 
        @davideleanyaalichi@gmail.com or go to <a href="https://dayveed.netlify.app">his website(click)</a>
    </p>
</body>
</html>
